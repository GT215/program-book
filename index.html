
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>弦韻交響 - 線上節目冊（單頁模式）</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/turn.min.js"></script>
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 600px;
      height: 850px;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="images/page1.jpg"/></div>
    <div class="page"><img src="images/page2.jpg"/></div>
    <div class="page"><img src="images/page3.jpg"/></div>
    <div class="page"><img src="images/page4.jpg"/></div>
    <div class="page"><img src="images/page5.jpg"/></div>
    <div class="page"><img src="images/page6.jpg"/></div>
    <div class="page"><img src="images/page7.jpg"/></div>
    <div class="page"><img src="images/page8.jpg"/></div>
    <div class="page"><img src="images/page9.jpg"/></div>
    <div class="page"><img src="images/page10.jpg"/></div>
    <div class="page"><img src="images/page11.jpg"/></div>
    <div class="page"><img src="images/page12.jpg"/></div>
  </div>
  <script>
    $('#flipbook').turn({
      width: 600,
      height: 850,
      display: 'single',
      autoCenter: true,
      acceleration: true,
      gradients: true,
      elevation: 50
    });
  </script>
</body>
</html>
